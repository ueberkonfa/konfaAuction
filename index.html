<!--    <img id='test 'src="img/ueber_white.png" alt="logo" width="40px" height="50px">-->
    <h1>Uebermarginal <span>p</span>auction</h1>
    <img src="img/Info.svg" alt="info" width="50px" height="50px">
    <nav></nav>
</header>
<main id="auto-container">
    <article>
        <section class="main-line" id="lot-1">
            <span class="number" id="number-1">1</span>
            <input type="text" class="name" id="title-1">
            <span class="split">-</span>
            <input type="text" class="sum" id="price-1">
            <span class="split">₽</span>
            <input type="text" class="plus" id="add-1">
            <button class="add" onclick="auto.addPrice(1), auto.sorting()">+</button>
        </section>
    </article>

    <aside>
        <section class="time">
            <p>Moscow time: <span id="date-act-moscow">00:00:00</span></p>
            <p>Oregon time: <span id="date-act-oregon">00:00:00</span></p>
        </section>

        <section class="timer-add">
            <button onclick="timer.addTime(timer.minSecToTime(1, 0))">+1</button>
            <button onclick="timer.addTime(timer.minSecToTime(2, 0))">+2</button>
            <button onclick="timer.setTime(timer.minSecToTime(10, 0))">=10</button>
            <button onclick="timer.addTime(timer.minSecToTime(-1, 0))">-1</button>
        </section>

        <p id="aside-timer">10:00.<span>000</span></p>

        <section class="timer-run">
            <button class="start-stop-btn" onclick="timer.startStop(61)" >Start</button>
            <button onclick="timer.clear()">Reset</button>
        </section>

        <p class="duration">Duration auction: <span id="time-spend">00:00:00</span></p>
        <p class="bank">Money in bank: <span id="bank"></span></p>
        <button class="new" onclick="auto.addLot()">+ new lot</button>
    </aside>
</main>
